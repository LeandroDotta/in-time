<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>In-Time</title>
    <link rel="stylesheet" href="../../icons.css">
    <link rel="stylesheet" href="../../theme/style.css">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="home.js" defer></script>
    <script type="module" src="../timestamp.js"></script>
    <script type="module" src="../utils/format-utils.js"></script>
</head>
<body>
    <div class="container">

        <div id="menu">
            <a href="#" id="history">
                <i class="icon-timesheet"></i>
                <span>History</span>
            </a>
        </div>

        <div id="panel-left" class="flex-vertical">
            <input id="time" type="time" readonly>
            <button id="register">Bater Ponto</button>
        </div>

        <div id="panel-right" class="flex-vertical">
            <h1>Hoje</h1>
            <table id="time-entries">
                <thead>
                    <tr>
                        <th>Entrada</th>
                        <th>Saída</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <h2>Concluídas</h2>
            <p><span id="time-done"></span></p>
            <h2>Restante</h2>
            <p><span id="time-left"></span></p>
            <h2>Extra</h2>
            <p><span id="time-extra"></span></p>
        </div>
    </div>
</body>
</html>
